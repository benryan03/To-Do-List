<html>
<head>

  <title>To-Do List</title>
  
  <link rel="stylesheet" type="text/css" href="default.css">
  <script src="script.js"></script>

</head>

<body>
  <center>
    <div class="header">
      <h1>
        To-Do List
      </h1>
    </div>
    <div class="content">

      Enter a task that you need to complete in the text box, and click Submit.
      After you complete the task, click on it to mark it as completed.
      <br><br>

      <div id="last_div"></div><br><br>

      New task: 
      <input type="text" id="newtask">
      <input type="submit" id="add" onclick="new_task(newtask)" value="Add">

    </div>
  </center>
</body>
</html>
